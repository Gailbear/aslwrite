<!doctype html>
<head>
<title>ASLwrite</title>
<style type="text/css">
  div { display: inline-block; padding: 10px;}
</style>
</head>
<body>
  <h1>ASLwrite in svg</h1>
  <div id="defs"></div><br />
  <div id="hand5"></div>
  <div id="hand3"></div>
  <div id="hand4"></div>
  <div id="hand2"></div>
  <div id="hand1"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.13/svg.min.js" ></script>
  <script src="handshapes.js"></script>
  <script type="text/javascript">
  
    var draw = SVG().addTo("#defs")
    draw.use(left.hand5)
    draw.use(right.hand5).translate(100,0)
    
    function draw_hand(selector) {
      var svg = SVG().addTo(selector).size(70, 100)
      svg.fill("none").stroke({color: "black", width: "4"})
      return svg
    }
    
    draw_hand("#hand5").path(v_outside + v_inside+ thumb_out_r)
    draw_hand("#hand3").path(v_outside + thumb_out_r)
    draw_hand("#hand4").path(v_outside + v_inside+ thumb_in_r)
    draw_hand("#hand2").path(v_outside + thumb_in_r)
    draw_hand("#hand1").path(pointer_r)
  </script>
</body>
</html>
